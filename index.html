<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Underlords</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <main>
    <section id="shop">
      <slot>#1</slot>
      <slot>#2</slot>
      <slot>#3</slot>
      <slot>#4</slot>
      <slot>#5</slot>
    </section>
    
    <section id="controls">
      <button id="reroll">reroll</button>
      <button id="upgrade">upgrade</button>
    </section>
 
    <section id="stats">
      <p id="gold">{{ gold }}</p>
      <p id="timer">{{ timer }}</p>
      <p id="round">{{ round }}</p>
      <p id="name">{{ name }}</p>
      <p id="rank">{{ rank }}</p>
      <p id="level">{{ level }}</p>
      <p id="exp">
        <span id="now">{{ exp }}</span>/<span id="next">{{ next }}</span>
      </p>
    </section>
    
    <section id="board">
      
    </section>
    
    <section id="bench">
      <slot>#1</slot>
      <slot>#2</slot>
      <slot>#3</slot>
      <slot>#4</slot>
      <slot>#5</slot>
      <slot>#6</slot>
    </section>
  </main>
  
  <script src="main.js"></script>
</body>

</html>
